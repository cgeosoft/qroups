<div class="container">
  <h1>TEST!</h1>
  <div class="btn-toolbar mb-2">
    <button class="btn btn-primary me-2" (click)="add()">add</button>
    <button class="btn btn-primary me-2" (click)="forceReplication()">forceReplication</button>
  </div>
  <div class="card">
  <table class="table mb-0">
    <thead>
      <tr>
        <th>hero</th>
        <th>created</th>
        <th width="100px">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="(heros$|async) as heros">
        <ng-container *ngFor="let hero of heros">
          <tr>
            <td><span [ngStyle]="{color:hero.color}">⬤</span> {{hero.name}}</td>
            <td>{{hero.created |date}}</td>
            <td><button class="btn btn-sm btn-primary" (click)="remove(hero.id)">✕</button></td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table></div>
</div>

<router-outlet></router-outlet>
